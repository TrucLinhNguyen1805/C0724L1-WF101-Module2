<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. 
    Nếu là nguyên dương trả về true, ngược lại trả về false. -->
    <script>
        let num = +prompt("Nhập vào một số nguyên")
        function kiemTra(check){
            return check > 0;
        }
        let result = kiemTra(num);
        alert(result);
    </script>
</body>
</html>
