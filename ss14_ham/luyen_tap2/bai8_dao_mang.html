<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó. -->
    <script>
        function daoMang(mang){
            for(let i = 0; i <mang.length/2; i++){
                let temp = mang[i];
                mang[i]=mang[mang.length-1-i];
                mang[mang.length-1-i] = temp;
            }
            return mang;
        }
        let arr = [1,2,4,5,6,7,9,12];
        let result = daoMang(arr);
        console.log(result);
    </script>
</body>
</html>
