<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được. -->
    <script>
        let n = +prompt("Nhập số cần tính bình phương");
        function binhPhuong(number){
            let tinh = number * number; 
            return tinh;         
        }
        let ketQua = binhPhuong(n)
        console.log(ketQua);
    </script>
</body>
