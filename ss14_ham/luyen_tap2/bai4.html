<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. 
    Nếu là ký tự số hàm trả về true, ngược lại trả về false. -->
    <script>
        let num = prompt("Nhập vào một số bất kỳ");
        function kiemTra(check){
            return check >= 0;
        }
        let result = kiemTra(num);
        alert(result);
    </script>
</body>
</html>
