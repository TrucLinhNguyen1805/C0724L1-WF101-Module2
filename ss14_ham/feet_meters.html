<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feet và meters</title>
</head>
<body>
    <script>
        // meter = 0.305 * foot
        // foot = 3.279 * meter 
        let meter = +prompt("Nhập vào meter cần chuyển đổi");
        let foot = +prompt("Nhập vào số foot cần chuyển đổi");
        function footToMeter(foot){
           let meter = 0.305 * foot;
           return meter;
        }
        function meterToFoot(meter){
            let foot = 3.279 * meter;
            return foot;
        }
        document.write(meter + " meter" + " = " + meterToFoot(meter) + " foot");
        document.write("<br>")
        document.write(foot + " foot" + " = " + footToMeter(foot) + " meter");
    </script>
</body>
</html>
