<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thuchanh</title>
</head>
<body>
    <!-- Bài tập 1 -->
     <p>Bài tập 1</p>
    <button type="button" onclick="showMessage();">CLick Me!</button>
    <script>
        function showMessage(){
            alert("Xin chào!")
        }
    </script>
    <!-- Bài tập 2:  Hiển thị kết quả sử dụng thẻ HTML -->
    <p>Bài tập 2: Hiển thị kết quả sử dụng thẻ HTML</p>
     <div id="messageDiv"></div>
     <button type="button" onclick="showMessage1();">CLick Me!</button>
     <script>
        function showMessage1(){
            document.getElementById('messageDiv').innerHTML= 'Xin chào Linh';
        }
     </script>
    <!-- Bài tập 3: Hiển thị kết quả sử dụng hàm document.write() -->
     <p>Bài tập 3: Hiển thị kết quả sử dụng hàm document.write()</p>
    <button type="button" onclick="showMessage2();">CLick Me!</button>
    <script>
       function showMessage2(){
           document.write('Xin chào Linh');
       }
    </script>
    <!-- Bài tập 4: Hiển thị kết quả sử dụng hàm console.log() -->
    <p>Bài tập 4: Hiển thị kết quả sử dụng hàm console.log()</p>
    <button type="button" onclick="showMessage2();">CLick Me!</button>
    <script>
       function showMessage2(){
           console.log('Xin chào');
           
       }
    </script>
</body>
</html>
