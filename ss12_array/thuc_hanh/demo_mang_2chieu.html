<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // mảng 2 chiều là một mảng chiều mà bên trong mỗi phần tử lại là 1 mảng 1 chiều
        let arr = [
        [2,3,4],
        [4,5,6],
        ];
        // sử dụng fori lồng nhau duyệt mã 2 chiều
       
        for(let i=0; i < arr.length; i++){
            
            for(let j=0; j < arr[i].length; j++){
               
                document.write(arr[i][j]);
                
            }
        document.write("<br>");
        }
    </script>
</body>
</html>
