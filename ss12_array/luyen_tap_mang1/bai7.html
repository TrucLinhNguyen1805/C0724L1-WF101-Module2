<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let nums = [];
        for (let i = 0; i < 10; i++) {
            let value = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
            nums.push(value);
        }
        let V = parseInt(prompt("Nhập số nguyên V:"));
        let index = nums.indexOf(V);
        if (index !== -1) {
            for (let i = index; i < nums.length - 1; i++) {
                nums[i] = nums[i + 1]; 
            }
            nums[nums.length - 1] = 0;
        } else {
            console.log("V không thuộc mảng.");
        }
        console.log("Mảng sau khi xử lý:", nums);
    </script>
</body>
</html>
