<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp. -->
     <script>
        let nums = [];
        for (let i = 0; i < 10; i++) {
            let value = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
            nums.push(value);
        }
        nums.sort((a, b) => b - a);
        console.log("Mảng sau khi sắp xếp theo thứ tự giảm dần:", nums);
     </script>
</body>
</html>
