<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [];
        let b = [];
        for (let i = 0; i < a.length; i++) {
            let value = parseInt(prompt(`Nhập phần tử thứ ${i + 1} cho mảng a:`));
            a.push(value);
        }
        for (let i = 0; i < b.length; i++) {
            let value = parseInt(prompt(`Nhập phần tử thứ ${i + 1} cho mảng b:`));
            b.push(value);
        }
        let c = new Array(20);
        for (let i = 0; i < 10; i++) {
            c[i] = a[i];
            c[i + 10] = b[i]; 
        }
        console.log("Mảng c sau khi nối là", c);
    </script>
</body>
</html>
