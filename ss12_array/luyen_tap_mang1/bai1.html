<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10. -->
    <script>
        let nums = [3,42,5,9,12,18,20,45,69,100];
        let count = 0;
        for(let i = 0; i < nums.length; i++){
            if(nums[i] >= 10){
                count ++;
            }
        }
        console.log("Số lượng số nguyên lớn hơn hoặc bằng 10 là: ", count);      
    </script>
</body>
</html>
