<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string1 = prompt("Nhập vào chuỗi 1");
        let string2 = prompt("Nhập vào chuỗi 2");
        if (string1 === string2) {
            alert("Hai chuỗi giống nhau.");
        } else {
            alert("Hai chuỗi không giống nhau.");
        }
        alert("Độ dài chuỗi 1: " + string1.length);
        alert("Độ dài chuỗi 2: " + string2.length);
    </script>
</body>
</html>
