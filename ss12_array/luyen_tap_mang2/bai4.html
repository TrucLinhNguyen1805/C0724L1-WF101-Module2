    Bài 4: Viết một chương trình để đếm số từ trong một chuỗi
    <script>
        let chuoi = "Viet chuong trinh";
        let arr=chuoi.split(" ");
        let c=0;
        for(let i= 0; i<arr.length;i++){
            if(arr[i]!=""){
                c++;
            }
        }
        alert(c)
    </script>
