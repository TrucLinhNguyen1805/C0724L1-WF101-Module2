<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) 
    và thay thế các ký tự này bởi ký tự ( _ ) -->
    <script>
        let input = prompt("Nhập vào một mảng ký tự");
        let result = input.replace(/-/g, '_');
        alert("Chuỗi sau khi được thay thế là: "+result);
    </script>
</body>
</html>
