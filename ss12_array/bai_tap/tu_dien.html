<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>[Bài tập] Từ điển</p>
    <label>Nhập từ cần tìm: </label>
    <input type="text" id="en">
    <button onclick="transcript()">Dịch</button>
    <p id="result"></p>
    <script>
        function transcript(){
            let arr_eng = ["apple", "banana", "orange", "mango", "jackfruit","lemon","kiwi","berry","cat","dog"];
            let arr_vie = ["táo","chuối","cam","xoài","mít", "chanh","kiwi", "dâu", "mèo", "chó"];
            let en = document.getElementById("en").value.toLowerCase(); // chuyển toàn bộ hoa thường
            let index = arr_eng.indexOf(en); 
            if(index!=-1){
                document.getElementById("result").innerHTML = arr_vie[index];
            }else{
                document.getElementById("result").innerHTML = "Không tìm thấy";
            }
                
            }
           
    </script>
</body>
</html>
