<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n;
        do{
            n = +prompt("Nhập vào độ dài của mảng");
        }while(n<=0 || n>50)
        let array = [];
        for(let i=0; i<n; i++){
            let element = +prompt("Nhập phần tử thứ:"+i);
            array.push(element);
        }
        alert("Mảng vừa nhập là: " +array);
        function checkArray(array){
            if(array.length === 0){
                return -1;
            }
            let soChan =0;
            let soLe =0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] % 2 === 0) {
                    soChan+= array[i];
                } else {
                    soLe += array[i];
                }
            }
            return soChan - soLe;
        }
        console.log(checkArray(array));
        
    </script>
</body>
</html>
