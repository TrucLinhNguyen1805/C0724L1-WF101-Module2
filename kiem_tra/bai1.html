<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n;
        do{
            n = +prompt("Nhập vào độ dài của mảng");
        }while(n<=0 || n>20);
        let array = [];
        for(let i=0; i<n; i++){
            let element = +prompt("Nhập phần tử thứ:"+i);
            array.push(element);
        }
        alert("Mảng vừa nhập là: " +array);
        let sum = 0;
        let boiChung = [];
        function tinhTong(){
            for(let i = 0; i < array.length; i++) {
                if(array[i] % 3 === 0 && array[i] % 5 === 0) {
                    boiChung.push(array[i]);
                    sum += array[i];
                }
            }
            alert("Các số là bội chung của 3 và 5 trong mảng là: " + boiChung);
            alert("Tổng các số là bội chung của 3 và 5 trong mảng là: " + sum);
            return sum;
        }
        tinhTong();
    </script>
</body>
</html>
