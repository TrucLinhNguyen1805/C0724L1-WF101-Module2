<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p>Bài 6: Giải phương trình bậc 1.</p>
    <script>
        let a = +prompt("Nhập số a");
        let b = +prompt("Nhập số b");
        if(a === 0){
            if(b === 0){
                console.log("Phương trình có vô số nghiệm");
            }else{
                console.log("Phương trình vô nghiệm");
            }           
        }else{
            let x = -b / a;
            console.log("Nghiệm của phương trình là: " + x);
        }
    </script>
</body>
</html>
