<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính ngày</title>
</head>
<body>
    <p>Viết một ứng dụng cho phép tính được số ngày trong một tháng.</p>
    <input id="nhapThang" placeholder="Nhập vào số tháng">
    <button onclick="tinhNgay()">Tính số ngày</button>
    <h2 id="result"></h2>
    <script>
        function tinhNgay(){
            let month = +document.getElementById("nhapThang").value;
            switch(month){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    
                    document.getElementById("result").innerHTML = `Tháng ${month} có 31 ngày.`;
                    break;
                case 2:
                    
                    document.getElementById("result").innerHTML = `Tháng ${month} có 29 ngày.`;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    
                    document.getElementById("result").innerHTML = `Tháng ${month} có 30 ngày.`;
                    break;
                default:
                    document.write("Không thuộc các tháng trong năm");

            }

        }
    </script>
</body>
</html>
