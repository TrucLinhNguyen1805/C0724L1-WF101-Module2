<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</p>
    <script>
        let a = +prompt("Nhập a");
        let b = +prompt("Nhập b");
        if (b != 0){
            if(a % b == 0){
                console.log("Số a chia hết cho số b")
            }else{
                console.log("Số a không chia hết cho số b")
            }
        }else{
            console.log("Không chia được")
        }
    </script>

</body>
</html>
