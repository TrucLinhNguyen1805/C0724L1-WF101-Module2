<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</p>
    <script>
        let nhapTuoi = +prompt("Nhập số tuổi");
        if(nhapTuoi < 16){
            console.log("Tuổi không đủ điều kiện vào lớp 10")
        }else{
            console.log("Tuổi đủ điều kiện vào lớp 10")
        }
    </script>
</body>
</html>
