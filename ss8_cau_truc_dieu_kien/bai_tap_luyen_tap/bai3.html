<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</p>
    <script>
        let nhap = +prompt("Nhập một số bất kỳ");
        if(nhap > 0){
            console.log("Số đã nhập lớn hơn 0")
        }else if(nhap <0){
            console.log("Số đã nhập nhỏ hơn 0")
        }else{
            console.log("Số đã nhập bằng 0")
        }
    </script>
</body>
</html>
