<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</p>
    <script>
        let F = 0, F0 = 0, F1=0;
        let fibonacci = "";
        for (i=0; i<20;i++){
            if(i==0){
                F=1;
                F1=1;
                fibonacci += F+ " ";
            }else{
                F= F0+F1;
                F0 = F1;
                F1 = F;
                fibonacci += F+ " ";
                console.log(i +" = "+F);
            }
        }
        document.write(fibonacci);
    </script>
</body>
</html>
