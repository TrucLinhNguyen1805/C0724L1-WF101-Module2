<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</p>
    <script>
        while(true){
            nhietDo = +prompt("Nhập nhiệt độ hiện tại");
            if(nhietDo >100){
                alert("Yêu cầu giảm nhiệt độ");;      
            }else if(nhietDo < 20){
                alert("Yêu cầu tăng nhiệt độ");
            }else{
                alert("Nhiệt độ hiện tại là: " +nhietDo+ "độ")
            }
        }
    </script>
</body>
</html>
