<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bài 2: Tính giai thừa của một số nguyên dương</p>
    <!-- n! = n x (n - 1) x (n-2)  -->
    <script>
        let soNguyenDuong = +prompt("Nhập giá trị số nguyên dương")
        function factorial(n) {
            if (n < 0) {
                return "Giai thừa không xác định cho số âm.";
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
        let n = soNguyenDuong;
        document.write(`Giai thừa của ${n} là ${factorial(n)}`);
    </script>
</body>
</html>
