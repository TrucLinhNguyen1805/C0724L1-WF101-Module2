<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</p>
    <script>
        let soTienGui = +prompt("Nhập số tiền gửi");
        let laiSuat = +prompt("Nhập sô lãi suất");
        let soKyHan = +prompt("Nhập số kỳ hạn")
        for(let i=1; i<=soKyHan; i++){
            soTienGui += laiSuat * soTienGui;
        }
        alert("so tien gui " +soTienGui);
    </script>
</body>
</html>
