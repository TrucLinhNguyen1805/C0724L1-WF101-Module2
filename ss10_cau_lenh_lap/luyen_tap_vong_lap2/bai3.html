<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</p>
    <script>
        for(let i = 1; i<=6; i++){
            for(let j =1; j<=i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for(let i = 1; i<=7; i++){
            for(let j =1; j<=7-i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for(let i = 1; i<=6; i++){
            for(let j =1; j<=6-i; j++){
                document.write("&ensp;");
            }
            for(let j =1; j<=i; j++){
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");
        for(let i = 1; i<=6; i++){
            for(let j =1; j<=i; j++){
                document.write("&ensp;");
            }
            for(let j =1; j<=7-i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        
    </script>
</body>
</html>
