<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bảng cửu chương</h1>
    <script>
        let cuaChuong, i, j;
        cuaChuong = "<table border='1' width='400' cellpadding='10'>";
        for (i = 1; i <= 10; i++) {
            cuaChuong = cuaChuong + "<tr>";
            for (j = 1; j <= 10; j++) {
                cuaChuong = cuaChuong + "<td>" + j + "*" + i + "=" + i * j + "</td>";
            }
            cuaChuong = cuaChuong + "</tr>";
        }
        cuaChuong = cuaChuong + "</table>";
        document.write(cuaChuong);
    </script>
</body>
</html>
