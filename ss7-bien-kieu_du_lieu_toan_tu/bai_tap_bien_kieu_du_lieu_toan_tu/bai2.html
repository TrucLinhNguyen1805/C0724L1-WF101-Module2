<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>
<body>
    <p>Bài 2: Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). </p>
    <input type="number" placeholder="Độ 0C (Celsius)" id="C">
    <button onclick="chuyenDoi()">Nhập</button>
    <p id="result"></p>
    <script>
        function chuyenDoi(){
            let doC = +document.getElementById("C").value;
            let doF = (9 * doC / 5) + 32;
            document.getElementById("result").innerHTML = "Kết quả: "+ doF;
        }
    </script>
</body>
</html>
