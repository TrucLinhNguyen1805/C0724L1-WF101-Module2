<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập độ dài của mảng:"));
        let array = [];
        // Nhập các phần tử vào mảng
        for (let i = 0; i < n; i++) {
            let element = parseFloat(prompt(`Nhập phần tử thứ ${i + 1}:`));
            array.push(element);
        }
        // Hiển thị mảng
        console.log("Mảng vừa nhập:", array);
        // Kiểm tra mảng có đối xứng không
        function isSymmetric(arr) {
            let length = arr.length;
            for (let i = 0; i < length / 2; i++) {
                if (arr[i] !== arr[length - 1 - i]) {
                    return false;
                }
            }
            return true;
        }
        // Kết quả kiểm tra
        if (isSymmetric(array)) {
            console.log("OK");
        } else {
            console.log("NO");
        }
    </script>
</body>
</html>
