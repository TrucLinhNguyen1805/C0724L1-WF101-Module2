<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let n;
        do{
            n = +prompt("Nhập vào độ dài của mảng");
        }while(n<=0 || n>20)
        let array = [];
        for(let i=0; i<n; i++){
            let element = +prompt("Nhập phần tử thứ:"+i);
            array.push(element);
        }
        alert("Mảng vừa nhập là: " +array);
        function checkArray(arr){
            if (arr.length < 2){
                return "OK";
            }   // Mảng có ít hơn 2 phần tử thì không cần kiểm tra
            let distance = arr[1] - arr[0];  // Tính khoảng cách giữa 2 phần tử đầu tiên
            for (let i = 1; i < arr.length - 1; i++) {
                if (arr[i + 1] - arr[i] !== distance) {  // Nếu khoảng cách khác nhau, không đồng đều
                    return "NO";
                }
            }
            return "OK";  
        }
        let result = checkArray(array);
        alert("Kết quả kiểm tra là: " +result);
    </script>
</body>
</html>
