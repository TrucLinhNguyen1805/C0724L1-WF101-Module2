<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert(findMaxNumber("1234"));
        function findMaxNumber(num){
            let string = num.toString()
            let check = isNaN(num)||string.length !=4;
            if(check){
                return -1;
            }else{
                let newArray = [];
                for (let i = 0; i < string.length; i++) {
                    let arr = string.slice(0,i) + string.slice(i+1);
                    newArray.push(arr);
                }
                alert(newArray);
                let max = Math.max(...newArray);
                alert(max);
            }
        }
    </script>
</body>
</html>
